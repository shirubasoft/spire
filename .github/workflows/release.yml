name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run (skip NuGet push)"
        required: false
        default: false
        type: boolean

concurrency:
  group: release
  cancel-in-progress: false

env:
  DOTNET_VERSION: "10.0.x"
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  release:
    name: Build, Test & Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Setup Nerdbank.GitVersioning
        uses: dotnet/nbgv@master
        id: nbgv

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/Directory.Packages.props', '**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore -c Release

      - name: Test
        run: dotnet test --no-build -c Release

      - name: Pack
        run: dotnet pack --no-build -c Release -o artifacts

      - name: List packages
        run: ls -la artifacts/

      - name: Push to NuGet
        if: ${{ !inputs.dry_run }}
        run: |
          dotnet nuget push artifacts/*.nupkg \
            --api-key ${{ secrets.NUGET_API_KEY }} \
            --source https://api.nuget.org/v3/index.json \
            --skip-duplicate

      - name: Create Git tag
        if: ${{ !inputs.dry_run }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.nbgv.outputs.SemVer2 }}" -m "Release v${{ steps.nbgv.outputs.SemVer2 }}"
          git push origin "v${{ steps.nbgv.outputs.SemVer2 }}"

      - name: Create GitHub Release
        if: ${{ !inputs.dry_run }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ steps.nbgv.outputs.SemVer2 }}"
          name: "v${{ steps.nbgv.outputs.SemVer2 }}"
          generate_release_notes: true
          files: artifacts/*.nupkg

      - name: Release summary
        run: |
          echo "### Release v${{ steps.nbgv.outputs.SemVer2 }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            echo "> **Dry run** - packages were not pushed" >> $GITHUB_STEP_SUMMARY
          else
            echo "Packages published to NuGet.org" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Package | Version |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|---------|" >> $GITHUB_STEP_SUMMARY
          for pkg in artifacts/*.nupkg; do
            name=$(basename "$pkg" .nupkg)
            echo "| $name | ${{ steps.nbgv.outputs.SemVer2 }} |" >> $GITHUB_STEP_SUMMARY
          done
